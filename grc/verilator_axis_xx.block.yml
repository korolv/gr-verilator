id: verilator_axis
label: AXI-Stream
category: '[Verilator]'

templates:
  imports: from gnuradio import verilator
  make: verilator.axis_${type.type}(${verilogfile}, ${io_ratio}, "")

parameters:
- id: type
  label: IO Type
  dtype: enum
  options: [int, sc16]
  option_attributes:
    type: [ii, sc16]

- id: verilogfile
  label: Verilog File
  dtype: file_open

- id: io_ratio
  label: IO Ratio
  dtype: real
  default: '1.0'

inputs:
- domain: stream
  dtype: ${type.type}

outputs:
- domain: stream
  dtype: ${type.type}


file_format: 1
