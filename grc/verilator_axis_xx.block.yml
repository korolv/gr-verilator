id: verilator_axis
label: AXI-Stream
category: '[Verilator]'

templates:
  imports: from gnuradio import verilator
  make: verilator.axis_${type.fcn}(${verilogfile}, io_ratio=${io_ratio}, trace=${trace})

parameters:
- id: type
  label: IO Type
  dtype: enum
  options: [int-int, sc16-sc16, sc16-int]
  option_attributes:
    fcn: [ii, ii, ii]
    input: [int, sc16, sc16]
    output: [int, sc16, int]

- id: verilogfile
  label: Verilog File
  dtype: file_open

- id: io_ratio
  label: IO Ratio
  dtype: real
  default: '1.0'

- id: trace
  label: Trace
  dtype: enum
  default: 'False'
  options: ['False', 'True']
  option_labels: ['No', 'Yes']

inputs:
- domain: stream
  dtype: ${type.input}

outputs:
- domain: stream
  dtype: ${type.output}


file_format: 1
